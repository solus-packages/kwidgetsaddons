    - https://cdn.download.kde.org/stable/frameworks/5.89/kwidgetsaddons-5.89.0.tar.xz : b33eee6d590bfb394c651248e0948a9f5c2bb75a7f670355df1ce64a550443e7
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-3-Clause
    - GPL-2.0-or-later
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - LGPL-2.1-or-later
    - LGPL-3.0-or-later
component  : desktop.library
summary    : Large set of desktop widgets.
description: |
    Large set of desktop widgets.
optimize   : lto
builddeps  :
