source     :
    - https://cdn.download.kde.org/stable/frameworks/5.91/kwidgetsaddons-5.91.0.tar.xz : e3b4dc3db4d608b2a725e9087ca3add1105e4027e7e47d10f96c2eff344af20e
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-3-Clause
    - GPL-2.0-or-later
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - LGPL-2.1-or-later
    - LGPL-3.0-or-later
component  : desktop.library
summary    : Large set of desktop widgets.
description: |
    Large set of desktop widgets.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5Designer)
    - extra-cmake-modules
